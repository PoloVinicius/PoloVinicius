<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var quebrada = false;
            function mudaLampada(tipo) {
                if (!quebrada){
                    document.getElementById("luz").src = "projeto-glass-html5/_imagens/" + tipo + ".jpg";
                    if (tipo == 'lampada-quebrada') { 
                        quebrada = true
                    }
                }
            }
        </script>
    <title>Teste JAvaScript</title>
</head>
<body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onmousedown="mudaLampada('lampada-quebrada')"/>
    
</body>
</html>
